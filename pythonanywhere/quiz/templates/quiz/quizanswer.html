<h1>Answer of all questions.</h1>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'quiz/style.css' %}" />
</head>
<body>

<table style="width:100%">
  <tr>
    <th>Question_id</th>
    <th>Question</th>
    <th>Answer</th> 
  </tr>
{% for data in question.all %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{data.question_text}}</td>
   {% for choice in data.choice_set.all %}
       {% if choice.answer %}
           <td>{{choice.choice_text}}<br>
       {% endif %}
   {% endfor %}
  </td></tr>
{% endfor %}
</table>

</body>
</html>
<a href="{% url 'quiz:index' %}">กลับหน้าแรก<br>
