<h1>Test add choices</h1>
<p>Fill your question number</p>
<form action="{% url 'polls:add_c'%}" method="post">
    {% csrf_token %}
    <input list="text" name="q_num"/>
     <datalist id="text">
{% for question in question.all %}
    <option value= {{question.id}}>
{% endfor %}
</datalist>
<br><br>
<p>Fill your choice</p>
<input type="text" name="c_add" />
<br><br>
<input type="submit" value="Add" />
</form>
<a href="{% url 'polls:index' %}">Back to index</a>
