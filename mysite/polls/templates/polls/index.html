<h1>Last Question</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
<br>
<a href="{% url 'polls:add_q' %}">Add question here</a><br>
<a href="{% url 'polls:add_c' %}">Add choice here</a><br>
<a href="{% url 'polls:viewall' %}">View all questions and choices</a>
