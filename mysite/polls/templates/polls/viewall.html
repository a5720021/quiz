<h1>Table of questions & choices</h1>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 15px;
}
</style>
</head>
<body>

<table style="width:100%">
  <tr>
    <th>Question_id</th>
    <th>Question</th>
    <th colspan="4">Choice(s)</th> 
  </tr>
{% for data in question.all %}
  <tr>
    <td>{{data.id}}</td>
    <td>{{data.question_text}}</td>
   {% for choice in data.choice_set.all %}
    <td>{{choice.choice_text}}  {{choice.votes}} Votes<br>
   {% endfor %}
  </td></tr>
{% endfor %}
</table>

</body>
</html>
